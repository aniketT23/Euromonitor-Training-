name: Azure SQL Query Runner
on: [workflow_dispatch]

env:
  SQL_SERVER: emi-qa-passportai-we-svm.database.windows.net
  DATABASE_NAME: GenAIStatistics
  SQL_QUERY: "SELECT TOP 10 * FROM dbo.MarketSize"

jobs:
  query-database:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Get Azure AD Token
      id: get-token
      run: |
        TOKEN=$(az account get-access-token --resource https://database.windows.net --query accessToken -o tsv)
        echo "TOKEN=${TOKEN}" >> $GITHUB_ENV

    - name: Run SQL Query via Docker
      run: |
        docker run --rm \
          -e ACCESS_TOKEN="$TOKEN" \
          mcr.microsoft.com/azure-cli \
          bash -c "
          apt-get update && apt-get install -y mssql-tools unixodbc-dev && \
          echo 'export PATH=\"\$PATH:/opt/mssql-tools/bin\"' >> ~/.bashrc && \
          source ~/.bashrc && \
          sqlcmd -S \"$SQL_SERVER\" -d \"$DATABASE_NAME\" -G -A -P \"$ACCESS_TOKEN\" -Q \"$SQL_QUERY\" -o results.csv -y 0 -s ','
          "
        
        cat results.csv

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: sql-results
        path: results.csv
