<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isDataLoading">
    <mat-spinner *ngIf="isDataLoading"></mat-spinner>
  </div>
  <div class="button-row">
    <div class="mat-elevation-z4">
      <table
        mat-table
        [dataSource]="list"
        class="example-table"
        matSort
        matSortActive="ID"
        matSortDisableClear
        matSortDirection="asc"
      >
        <!--  -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <!--  -->
        <ng-container matColumnDef="From">
          <th mat-header-cell *matHeaderCellDef><strong>From</strong></th>
          <td mat-cell *matCellDef="let row">{{ row.from }}</td>
        </ng-container>
        <!--  -->
        <ng-container matColumnDef="TO">
          <th mat-header-cell *matHeaderCellDef><strong>TO</strong></th>
          <td mat-cell *matCellDef="let row">{{ row.to }}</td>
        </ng-container>
        <!--  -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef><strong>Date</strong></th>
          <td mat-cell *matCellDef="let row">{{ row.dateCreated }}</td>
        </ng-container>
        <!--  -->
        <ng-container matColumnDef="Link">
          <th mat-header-cell *matHeaderCellDef><strong>Link</strong></th>
          <td mat-cell *matCellDef="let row">{{ row.permanentLink }}</td>
        </ng-container>

        <!--  -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <button  mat-flat-button color="primary"  (click)="addData()"><mat-icon>add</mat-icon></button>
    </div>
  </div>
</div>
