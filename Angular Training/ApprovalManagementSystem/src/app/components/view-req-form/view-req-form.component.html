<div class="header">
  <input class="searchBar" matInput placeholder="Search here" />
  <!-- <mat-icon>search</mat-icon> -->
</div>
<mat-card>
    <div class="heading">
  <p *ngFor="let item of displayColumns"><strong>{{ item }}</strong></p></div>
  <mat-accordion *ngFor="let req of data">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
         {{req.id}}
        </mat-panel-title>
        <mat-panel-description>
         {{req.purpose}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>  {{req.discription}}</p>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator #paginator [length]="100" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page"></mat-paginator>
</mat-card>
