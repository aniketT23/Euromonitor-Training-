<mat-card>
  <mat-card class="bgImage">
    <img src="../../../assets/avatar.svg" alt="profile" />
    <mat-icon>edit</mat-icon>
  </mat-card>
  <mat-card class="content">
    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
          {{tile.text}}
        </mat-grid-tile>
      </mat-grid-list>
  </mat-card>
</mat-card>
