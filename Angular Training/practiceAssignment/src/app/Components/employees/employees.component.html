<h3>Employee List</h3>
<input type="text" placeholder="search here" [(ngModel)]="term"/>
<table class="table-bordered">
   
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Gender</th>
            <th>Present</th>
            <th>Show Details</th>
        </tr>
    </thead>
    <tbody>
        <tbody>
          
            <tr *ngFor="let user of details | filter:term">
              <td>{{user.id}}</td>
              <td>{{user.name|uppercase|assignInitial:user.gender}}</td>
              <td>{{user.location|titlecase}}</td>
              <td>{{user.gender|lowercase}}</td>
              <td>{{user.isActive?'Yes':'No'}}</td>
              <button class="btn btn-dark" (click)="showData(user.id)">Show </button>
            </tr>
          </tbody>
    
</table>
