<h3>Employee List</h3>
<table class="table-bordered">
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Gender</th>
            <th>Present</th>
        </tr>
    </thead>
    <tbody>
        <tbody>
            <tr *ngFor="let user of details">
              <td>{{user.id}}</td>
              <td>{{user.name|uppercase}}</td>
              <td>{{user.location|titlecase}}</td>
              <td>{{user.gender|lowercase}}</td>
              <td>{{user.isActive?'Yes':'No'}}</td>
            </tr>
          </tbody>
    
</table>
