<app-menu></app-menu>
<mat-card>
  <mat-card-subtitle>grow more!!</mat-card-subtitle>
  <mat-card-title> Add a new Book</mat-card-title>
  <mat-card-content>
    <form [formGroup]="bookData" (ngSubmit)="onSubmit(bookData.value)">
      <mat-form-field appearance="legacy">
        <mat-label>Book Name</mat-label>
        <input
          matInput
          placeholder="enter book name"
          formControlName="bookname"
        />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Discription</mat-label>
        <textarea
          matInput
          placeholder="Book details"
          formControlName="discription"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Author </mat-label>
        <input
          matInput
          class="example-right-align"
          placeholder="enter author name"
          formControlName="author"
        />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Cost </mat-label>
        <input
          matInput
          type="number"
          class="example-right-align"
          placeholder="cost pf a book"
          formControlName="cost"
        />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Quantity </mat-label>
        <input
          matInput
          type="number"
          class="example-right-align"
          placeholder="Number of Books Available"
          formControlName="quantity"
        />
      </mat-form-field>

      <button class="submit" type="submit">Add Books</button>
    </form>
  </mat-card-content>
</mat-card>
